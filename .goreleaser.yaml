version: 2

project_name: slipstream

before:
  hooks:
    - go mod tidy
    - bun install --cwd web
    - bun run --cwd web build

builds:
  - id: slipstream
    main: ./cmd/slipstream
    binary: slipstream
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X 'github.com/slipstream/slipstream/internal/config.Version={{.Version}}'
      - -X 'github.com/slipstream/slipstream/internal/config.EmbeddedTMDBKey={{.Env.TMDB_API_KEY}}'
      - -X 'github.com/slipstream/slipstream/internal/config.EmbeddedTVDBKey={{.Env.TVDB_API_KEY}}'
      - -X 'github.com/slipstream/slipstream/internal/config.EmbeddedOMDBKey={{.Env.OMDB_API_KEY}}'

archives:
  # Windows portable ZIP only
  - id: windows-zip
    format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - slipstream
    files:
      - README*
    wrap_in_directory: false
    filters:
      - goos: windows

nfpms:
  - id: packages
    package_name: slipstream
    vendor: SlipStream
    homepage: https://github.com/jatassi/SlipStream
    maintainer: SlipStream <noreply@slipstream.local>
    description: Unified media management system
    license: MIT
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    scripts:
      postinstall: "scripts/linux/postinstall.sh"

checksum:
  name_template: 'checksums.txt'

changelog:
  disable: true

release:
  disable: true
